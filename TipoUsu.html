<html lang="en">
<head>

    <title>Tipo de Usuario</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9g89ba[1411NQApFmC26EWAOH8WGZ15MYYxFfc+NcPb1dKG37SK" crossorigin="anonymous">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <link rel="stylesheet" href="assets/estilos.css">
</head>
<body>
    <div id="app">
    <!-- <ul>
        <li v-for="TipoUsuario in TipoUsuarios">
    {{TipoUsuario.nombreTipoUsuario}}
        </li>
    </ul> -->

        <div class="container">
            <h1>Tipos de Usuario</h1>
            <div class="row">
                <div class="col-8">
                    <div class="contenedors">
                        <div class="contenedor" v-for="TipoUsuario in TipoUsuarios" :key="TipoUsuario.idTipoUsuario">
                            <h3>{{TipoUsuario.idTipoUsuario}} </h3>
                            <p>{{TipoUsuario.nombreTipoUsuario}} </p>
                            <button class="btn btn-block btn-danger" v-on:click="ClickEliminar(TipoUsuario.idTipoUsuario)">Eliminar</button>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <label for="TipoU">Tipo de Usuario</label>
                        <input type="text" name="TipoU" id="TipoU" v-model="newTipU.nombreTipoUsuario">
                    </div>
                    <input type="button" value="Crear" class="btn btn-block btn-info" v-on:click="sendTU">
                    
                </div>
            </div>
        </div>
    </div>

    <script src="assets/JS/TipoUsu.js"></script>
</body>
